<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="assets/images/FavIcon.png" href="assets/images/FavIcon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap">
    <title>Clash Royale</title>
</head>
<body>
    <div class="container">
        <button class="arrow-left"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="container-img">
                <img id="img-selector" src="assets/image-selector/arquero.png" alt="Imagen de los personajes de clash Royale">
        </div>
        <button class="arrow-right"><i class="fa-solid fa-arrow-right"></i></button>
        <button id="character-selector"></button>
    </div>
    <div id="character-info">
        <button id="button-back"><i class="fa-solid fa-arrow-left"></i></button>
        <img id ="image-info" src="assets/image-selector/" alt="Imagen-Personaje de Clash Royale">
        <div class="description">
            <h1 id="main-tittle"></h1>
            <p id="text-description"></p>
        </div>
    </div>  

</body>
<script src="app.js"></script>
</html>
